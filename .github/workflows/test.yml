name: Django CI

on:
  push:
    branches:
      - main
      - features/KevinVelez

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run makemigrations
      run: |
        python manage.py makemigrations
    
    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests
      run: |
        yes | python manage.py test

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Docker
      uses: docker/setup-buildx-action@v1

    - name: Start SonarQube container
      run: |
        docker run -d --name sonarqube -p 9000:9000 sonarqube:latest

    - name: Wait for SonarQube to start
      run: |
        while ! nc -z localhost 9000; do sleep 1; done

    - name: Install Sonar Scanner
      run: |
        docker run --rm -e SONAR_HOST_URL=https://sonarcloud.io sonarsource/sonar-scanner-cli -Dsonar.projectKey=desarrollo-de-software-ii -Dsonar.organization=desarrollo-de-software-ii -Dsonar.sources=.

    - name: Stop SonarQube container
      run: |
        docker stop sonarqube
