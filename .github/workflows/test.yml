name: Django CI

on:
  pull_request:
    branches:
      - main
      - features/KevinVelez
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Collect static files
      run: |
        python manage.py collectstatic --no-input --settings=capstone.settings.production
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

    - name: Run makemigrations
      run: |
        python manage.py makemigrations --settings=capstone.settings.production
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    - name: Run migrations
      run: |
        python manage.py migrate --settings=capstone.settings.production
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

    - name: Run tests
      run: |
        yes | python manage.py test --settings=capstone.settings.production
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
